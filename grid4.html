<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>header</h1>
    </header>
    <div class="container">
      <section>
        <div>
          <h2>section</h2>
          <video
            controls
            style="border-radius: 20px"
            src="./video/y2mate.com - Audioslave  Like a Stone Official Video_v240P.mp4"
          />
        </div>
      </section>
      <aside>
        <div>
          <h2>aside</h2>
          <audio
            controls
            src="./audio/y2mate.com - Audioslave  Like a Stone Official Video.mp3"
          ></audio>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/VesKke8UYog"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </aside>
    </div>
    <div class="columns">
      <div class="column-1"><p>parte 1</p></div>
      <div class="column-2"><p>parte 2</p></div>
      <div class="column-3"><p>parte 3</p></div>
    </div>
  </body>
</html>
